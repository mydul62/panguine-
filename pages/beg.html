<!DOCTYPE html>
<html lang="en" data-theme="corporate">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcive</title>
  <link rel="stylesheet" href="css/beg.css">
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- daisu ui  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- tailwind star -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section>
    <div class="lg:container mx-auto border p-2 lg:p-7 mt-20">
      <h1 class=" text-5xl md:text-7xl lg:text-7xl font-semibold py-20">shoping cart</h1>
      <hr>
      <div class="arcive flex flex-col md:flex-row lg:flex-row gap-8 justify-between pt-20">
      <div class="cart_items w-full md:w-2/3 lg:w-2/3 ">
        <div class="cart flex justify-between p-2 md:p-5 lg:p-5 border m-0 md:m-5 lg:m-5">
         <div class="left flex">
          <img src="../images/jacket-1.png" alt="" class="max-w-20 md:max-w-56 lg:max-w-56">
          <div class="details flex flex-col md:flex-col justify-between">
            <div class="top">
              <h1 class=" text-xl md:text-3xl capitalize font-medium">basic tee</h1>
            <p class="text-2xl font-normal text-[#010101]">siena | large</p>
            <h2 class="text-2xl font-medium">price</h2>
            </div>
            <p class="text-2xl lg:text-3xl">âœ…in stock</p>
          </div>
         </div>
         <div class="right">
          <select name="quantity" id="quantity" class="border-2 py-4 px-5 ">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
          </select>
         </div>
         <div class="cross">
          <span><i class="fa-solid fa-xmark text-3xl"></i></span>
         </div>
        </div>
      </div>
        <div class="checkout sm:p-9 flex w-full md:w-1/3 flex-col space-y-10 ">
           <h2>Order summary</h2>
           <div class="subtotal flex justify-between">
            <h3>Subtotal</h3>
            <h3>$99.00</h3>
           </div>
           <hr>
           <div class="tax flex justify-between ">
            <h3>Shipping estimate</h3>
            <h3>$5.00</h3>
           </div>
           <hr>
           <div class="tax flex justify-between">
            <h3>Order total</h3>
            <h3>$105.00</h3>
           </div>
           <div class="place_order">
            <button class="btn btn-secondary w-full text-[#fff] text-xl">Checkout</button>
           </div>

        </div>
      </div>
      
    </div>
  </section>
</body>
</html>
